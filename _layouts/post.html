---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}<br>
    Tag:  <a href="{{ site.baseurl }}/tags/{{ page.tag }}" >{{ page.tag }}</a>
  </div>

  {% include disqus.html %}
</article>
